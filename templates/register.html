{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h1>Регистрация</h1>
{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}
<form method="post">
  <label>Имя:<br><input name="name" required></label><br>
  <label>Email:<br><input name="email" type="email" required></label><br>
  <label>Возраст:<br><input name="age" type="number" required></label><br>
  <label>Пароль:<br><input name="password" type="password" required></label><br>
  <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
